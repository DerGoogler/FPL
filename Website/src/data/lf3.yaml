config:
  title: Lernfeld 3
  key: lf3
fragen:
  - frage: Nenen Sie eine Wiegeeinrichtung für hängende Lasten.
    nr: 1
    antwort: |-
     - Kranwaage
     - Hängewaage
  - frage: Was unterscheidet eine Gabelwaae von einer Gabelhunwaage?
    nr: 2
    antwort: |-
      Gabelwaagen sind Gabeln mit integrieter Waage, in die die Gabeln des Gabelstaplers oder Handgabelhubwagens eingeschoden werden.
      Gabelhubwaagen sind Handhubwaage mit integriter Waage, es wird transportiert und gewogen.
  - frage: Was bewirkt die Tara-Taste einer Waage?
    nr: 3
    antwort: |-
      Sie zieht das Gewicht der Verpackung ab, sodass die Waage vor Einfüllen der Ware auf Null steht
  - frage: Wozu benötigt man die Referrenztaste einer Zählwaage?
    nr: 4
    antwort: |-
      Die Referenztaste dient zur Eingabe der Bezugsmenge (= Referenzmenge). Wenn die Waage z. B. das Gewicht von zahn Stück kennt, kann sie das Stückgewicht errechnen und so die Anzahl der zusätzlich auf die Waage gelegten Teile ermitteln.
  - frage: Nennen Sie zwei Hilfsmittel, um das Gewicht on Plaketten zu bestimmen.
    nr: 5
    antwort: |-
      z. B.
      - Plakettenwaage
      - Platformwaage
      - Gabelhubwaage
      - Gabelwaage
  - frage: Nennen Sie zwei Vorteile eines Ultraschall-Entferungsmessers gegenüber einem Maßband oder einem Zollstock
    nr: 6
    antwort: |-
      Vorteile sind z. B.
      - Messung auch an weniger gut zugänglichen Stellen möglich
      - einfache Messung langer Strecken
      - keine körperliche Belastung beim Messen
  - frage: Nennen Sie zwei Hilfsmittel zum Lesen von Barcode-Etiketten.
    nr: 7
    antwort: |-
      z. B.
      - Handscanner
      - Barcodescanner
      - Barcode-Lesestift
  - frage: Nenen Sie zwei Hilfsmittel zur Preisauszeichnung.
    nr: 8
    antwort: |-
      z. B.
      - Etikettenspender
      - Etikettendrucker
      - Barcodedrucker
  - frage: Durch welche Maßnahmen kann die Ware vor Schädlingsbefall geschützt werden? Nennen Sie drei Maßnahmen.
    nr: 9
    antwort: |-
      - Saubarkeit auf den Lagerplätzen
      - Schädlingsbekämpfung mit chemischen Mitteln
      - Ververpackung
      - Einheiten der Kühlkette
      - Lagerräume trocken halten
  - frage: Nennen Sie drei Maßnahmen der Warenpflege.
    nr: 10
    antwort: |-
      z. B.
      - Ware regelmäßig kontrolieren (Sichtkontrolle)
      - Haltbarkeitsdatum kontrolieren
      - Temperatur kontrolieren
      - Luftfeuchtigkeit kontrolieren
      - Güter entstauben
      - Güter umdrehen und belüften
      - Guter vor Lichteinwirkung schützen
  - frage: Erklären Sie den Unterschied zwischen MHD und Verfalldatum
    nr: 11
    antwort: |-
      Bei Überschreiten des Verfalldatums dürfen Medikamente nicht mehr verwendet werden.
      Bei Überschreiten des Mindesthaltbarkeitsdatum dürfen Lebensmittel noch verzehrt werden.
  - frage: Begründen Sie, ob Lebensmittel, die das MHD überschritten haben, noch verkauft werden dürfen oder nicht
    nr: 12
    antwort: |-
      Wenn sie nicht verdorben sind, dürfen Lebensmittel nach Ablauf des Mindesthaltbarkeitsdatum noch verkauft werden. Viele Lebensmittel halten sich etwas länger als bis zum Ablauf des Midesthaltbarkeitsdatum. Sensible Lebensmittel mit einem Verbrauchsdatum sollten nach Ablauf des Datums nicht mehr verzehrt werden.
  - frage: Wer ist für die Arbeitsicherheut im Unternehmen in ertser Linie verantwortlich?
    nr: 13
    antwort: |-
      Der Unternehmer
  - frage: Wer ist fü den technischen Arbeitsschutz im Betrieb neben dem Unternehmer hauptsächlich verantwortlich?
    nr: 14
    antwort: |-
      Die Fachkraft für Arbeitssicherheit
  - frage: Nennen Sie zwei Aufgeben eines Sicherheitsbeauftragten.
    nr: 15
    antwort: |-
      - Arbeitsplätze prüfen, welche Sicherheitseinrichtungen nötig sind.
      - Prüfen, ob die Sicherheitseinrichtungen funktionieren und angewendet werden
      - Betriebsanweisungen erstellen
      - Unternehmer in allen Fragen der Arbeitssicherheit beraten
  - frage: Untersuchen Sie die Fachkraft für Arbeitssicherheit und den Sicherheitsbeauftragten hinsichtlich der Verantwortlichkeit.
    nr: 16
    antwort: |-
      Die Fachkaft für Abreitsschiheit geprüft und dabei Sicherheitsmängel übersehen hat
      Die Sicherheitsbeauftragten haften nicht und haben jein Weisungsrecht.
  - frage: Welche Verpflichtugen haben die Beschäftigen selbst im Zusammenhang mit dem Arbeitsschutz? Nennen Sie zwei Verpflichtungen.
    nr: 17
    antwort: |-
      z. B.
      - Sicherheitsvorschriften einhalten
      - persönliche Schutzausrüstung (PSA) tragen
      - konzentriert und achtsam arbeiten
      - sicherheitstechnische Mängel sofort anzeigen
  - frage: Welche Verpflichtent haben die Beschäftigten selbt im Zusammenhang mit dem Arbeitsschutz? Nennen Sie zwei Verpflichtugen.
    nr: 18
    antwort: |-
      - Sicherheitsvorschriften einhalten
      - Persöhliche Schutzausrüstung tragen
      - Konzentriert und achtsam arbeiten
      - sicherheitstechnische Mängel sofort anzeigen"
  - frage: Wie setzt sich der Arbeitsscutzausschuss zusammen?
    nr: 19
    antwort: |-
      Arbeitsschutzausschuss
      - Unternehmer
      - Betriebsartz
      - Fachkraft für Arbeitssicherheit
      - Sicherheitsfachkräfte
      - Zwei Betriebsratsmitglieder
  - frage: Nenen Sie zwei Aufgaben des Betriebs in Bezug auf den Arbeitsschutz.
    nr: 20
    antwort: |-
      z. B.
      - auf Sicherheitsmängel hinweisen
      - Verbesserungen vorschlagen
  - frage: Welche Folgen kann es für einen Beschäftigen haben, wenn er gegen die Sicherheitsvorschriften verstößt? Nennen Sie zwei mögliche Folgen.
    nr: 21
    antwort: |-
      - Verletzungen
      - Verlust des Anspruches auf Lohnfortzahlung im Krankheitsfall
      
      Zustatzinformation:
      Haftung, falls Dritte zu Schaden kommen
  - frage: Nenne Sie drei Gesetze und/oder Verodnugen, in denen die Abfallentsogung geregelt ist.
    nr: 22
    antwort: |-
      z. B.
      - Kreislaufwirtschaft- und Abfallgesetz
      - Batterieverordnung
      - Elektro- und Elektronikgerätegesetz
      - Altölverordnung
      - Verpackungsverordnung
  - frage: Nennen Sie die drei grundsätzlichen Ziele der Abfallentsorgung
    nr: 23
    antwort: |-
      Ziele der Abfallentsorgung
      - Vermeiden
      - Verwerten
      - Beseitigen
  - frage: NenneSie zwei Aufgaben des Abfallbeauftragten.
    nr: 24
    antwort: |-
      z. B.
      - Überwachung des Weges der Abfälle von ihrer Entscheidung bis zu ihrer Entsorgung
      - Aufklärung der Betriebsangehörigen über mögliche Gefährdung sowie Maßnahmen zu ihrer Vermeidung- Mitwirkung bei der Entwiklung/Einführung umweltfreundlicher und abfallarmer Verfahren und Erzeunisse
      - jährliche Berichterstattung
  - frage: Was versteh man unter "Recycling"?
    nr: 25
    antwort: |-
      Unter Recycling versteht msn die stoffliche Verwertung von Abfällen. Die im Abfall enthaltenen Rohstoffe werden ganz oder teilweise zurückgewonnen
  - frage: Unterscheiden Sie Ist-Bestand und Soll-Bestand.
    nr: 26
    antwort: |-
      Ist-Bestand ist der tatsächliche am Lagerplatz verhandene Bestand.
      Soll-Bestant ist der im PC oder auf der Lagerkarte angegebene Bestand
  - frage: Wofür ist der Mindestbestand da?
    nr: 27
    antwort: |-
      Er deckt den Bedarf bei unvorhersehnarem Mehrverbrauch oder bei Lieferungsverzögerungen ab
  - frage: Wie wird der Meldebestand berechnet?
    nr: 28
    antwort: |-
      Meldebestand = (Tagesverbrauch * Lieferzeit) + Mindestbestand
  - frage: Welche Bedeutung hat der Meldebestand?
    nr: 29
    antwort: |-
      Wird der Meldebestand erreicht, muss neue Ware bestellt werden.
  - frage: Woran hängt der Höchstbestand ab?
    nr: 30
    antwort: |-
      Der Höchstbestand hängt von der Kapitalbindung, dem zur Verfügung stehenden Lagerraum, eventuellen Megenrabatten und dem Risiko des Veraltens bzw. des Verdebs der Ware ab.
  - frage: Wie wird die maximale Bestellmenge bei gebgebem Höchstbestand ermittelt?
    nr: 31
    antwort: |-
      Maximale Bestellmenge = Höchstbestand - Mindestbestand
  - frage: Wie wird der verfügbare Bestand ermittelt?
    nr: 32
    antwort: |-
      Verfügbarer Bestand = tatsächlicher Bestand - Mindestbestand - reservierter Bestand
  - frage: Warum wird eine Inventur durchgeführt?
    nr: 33
    antwort: |-
      Weil es gesetzlich vergeschrieben ist, aber auch aus Eigeninteresse des Unternehmens: Nur durch eine Inventur lässt sich feststellen, ob Soll-Bestände und Ist-Bestände übereinstimmen.
  - frage: Nennen Sie die vier Inventurarten.
    nr: 34
    antwort: |-
      Inventurarten
      - (zeitnahe) Stichtagsinventur
      - verlegte Inventur
      - permanente Inventur
      - Stichprobeninventur
  - frage: Wann findet bei der zeitnahen Stichtagsinventur die Zählung der Bestände statt
    nr: 35
    antwort: |-
      In einem Zeitraum von zehn Tagen vor bis zahn Tagen nach dem Bilanzstichtag
  - frage: In welchem Zeitraum kann die verlegte Inventur durchgeführt werden?
    nr: 36
    antwort: |-
      In einem Zeitraum von drei Monaten vor bis zwei Monaten nach den Bilanzstichtag
  - frage: Welche Voraussetzungen müssen für die Durchführung einer permanenten Inventur gegeben sein?
    nr: 37
    antwort: |-
      Alle Zugänge werden, denn der Bestand muss nach dem Zähltag wertmäßig und mengenmäßig fortgeschrieben werden.
  - frage: Nennen Sie zwei Voruteile der permanenten Inventur
    nr: 38
    antwort: |-
      z. B.
      - Arbeiten können während des laufenden Betriebs durchgeführt werden.
      - Arbeiten können für jeden Artikel zu einem passenden Zeitpunkt durchgeführt werden, wenn der Bestand niedrig ist.
  - frage: Geben Sie drei ursachen für Inventurdifferenzen an.
    nr: 39
    antwort: |-
      z. B.
      - Schwund, Verderb oder Bruch
      - Diebstahl
      - Fehler bei der Erfassung und Buchung der Wareneingänge oder Warenausgänge
      - Fehler bei der Kommissionierung
      - Einschlag in ein falsches Lagerfach
  - frage: Mit welchem Preis müssen die Bestände bewertet werden?
    nr: 40
    antwort: |-
      Mit dem Einstandspreis
  - frage: Was unterscheidet die Stichprobeninventur von den anderen Inventurverfahren?
    nr: 41
    antwort: |-
      Bei der Stichprobeninventur werden nur doe wertvollen A-Güter gezählt, von allen anderen Gütern werden nur Teilmengen (Stichproben) gezählt. Bei allen anderen Verfahren muss der gesamte Bestand gezählt werden.
  - frage: Nennen Sie drei Kostenarten im Lager.
    nr: 42
    antwort: |-
      z. B.
      - Verwaltungskosten
      - Personalkosten
      - Raumkosten
      - Kapitalkosten
      - Risikokosten
  - frage: Nenne Sie drei Beispiele für Raumkosten.
    nr: 43
    antwort: |-
      - Raummiete
      - Gebäudeabschreibung
      - Reinigung
      - Energiekosten für Heizung
      - Energiekisten für Licht
      - Wartung und Instandhaltung
  - frage: Was versteht man unter gebunden Kapital? 
    nr: 44
    antwort: |-
      Das in die Ware investierte Kapital ist gebunde, da es nicht anderwertig verwendet werden kann (z. B. für doe Geldanlage am Kapitalmarkt)
  - frage: Warum verursachen die im Lager liegenden Waren Zinsverlsute?
    nr: 45
    antwort: |-
      Das in den Waren gebundene Kapital kann nicht am Kapitalmark investiert werden, dadurch entgehen dem Unternehmen Zisen und andere Kapitalerträge.
  - frage: Nenne Sie drei Beispiele für Risikokosten
    nr: 46
    antwort: |-
      z. B.
      - Verderb
      - Schwud
      - Alterung der Ware
      - Versicherungsprämien
  - frage: Was versteht man unter allgemeinen Verwaltungskosten?
    nr: 47
    antwort: |-
      Das sind die Kosten, die im Bereich der Lagerverwaltung anfallen, z. B. Büromaterial, IT-Kosten
  - frage: Erklären Sie den Unterschied zwichen Absatz und Umsatz
    nr: 48
    antwort: |-
      Absatz bezieht sich auf die verkaufte Menge
      Umsatz ist der durch den Verkauf eingenommene Geldbetrag
  - frage: Was versteht man unter dem Einstandspreis?
    nr: 49
    antwort: |-
      Das ist der Preis, der beim Einkauf für die Ware bezahlt wird.
  - frage: Wie wird der durchschnittliche Lagerbestand auf Basis von Quartalsendbeständen berechnet?
    nr: 50
    antwort: |-
      Anfangsbestand plus vier Quartalsendbestände geteillt durch fünf.
  - frage: Welches ist die einfachste, aber auch ungenauste Formel für die Berechnung des durchschnittlichen Lagerbestandes
    nr: 51
    antwort: |-
      Anfangsbestand plus Schlussbestand geteilt durch zwei.
  - frage: Welche Folgen haben hohr Lagerbestände?
    nr: 52
    antwort: |-
      Große Bestände führen zu hohen Lagerkosten. Das Lagerrisiko steigt, die Güter können veralten, verderben oder verschwinden.
  - frage: Welche Folgen haben niedrige Lagerbestände?
    nr: 53
    antwort: |-
      Personal und Technik sind bei niedrigen Lagerbeständen nich ausgelastet. Es kann zu Lieferengpässen oder Störungen der Produktion kommen.
  - frage: Erklären Sie die Umschlagshäufigkeit mit eigene Worten.
    nr: 54
    antwort: |-
      z. B.
      Die Umschlagshäfigkeit gibt an, wie oft der durchschnittliche Lagerbestand pro Jahr ins Lager hineingeht und es wieder verlässt
  - frage: Wie wird die Umschlagshäufigkeit berechnet?
    nr: 55
    antwort: |-
      Wareneinsatz geteilt durch durchschnittlichen Lagerbestand
      - in € oder
      - in Stück
  - frage: Nenne Sie zwei Möglichkeiten, wie der Wareneinsatz ermittelt werden kann.
    nr: 56
    antwort: |-
      Anfangsbestand plus Summe aller Einkäufe minus Schlussbestand
      oder
      Summe aller Warenausgänge
  - frage: Wie hoch ist die durchschnittliche Lagerdauer bei einer Umschalgshäufigkeit von 6?
    nr: 57
    antwort: |-
      360 : 6
      Die durchschnittliche Lagerdauer beträgt 60 Tage
  - frage: Nennen Sie zwei Maßnahmen zur Erhöung der Umschlagshäufigkeit.
    nr: 58
    antwort: |-
      - Senkung der durchschnittlichen Lagerbestands
      - Erhöhung des Absatzes z. B. durch Werbeaktionen, Preissenkung, Gewinnung neuer Käuferschichten
  - frage: Was ist die Lagerrichweite und wie wird sie ermittelt?
    nr: 59
    antwort: |-
      Die Lagerrichweite drückt aus, wie lange der durchschnittliche Lagerbestand ausreicht, um die Kunden zu beleifern.
      Ermitteln der Lagerreichweite:
      durchschnittlicher Ligerbestand geteilt durch durchschnittlischen Absatz pro Tag.
  - frage: Wie werden die Lagerzinsen berechnet, wenn der Lagerzinssatz gegeben ist?
    nr: 60
    antwort: |-
      Durchschnittlicher Lagerbestand in € mal Lagerzinssatz
  - frage: Wie wird der Flächennutzungsgrad eines Lagers ermittelt?
    nr: 61
    antwort: |-
      Belegte Lagerfläche in Quadratmetern mal 100 geteilt durch den verfügbaren Lagerraum in Quadratmetern.