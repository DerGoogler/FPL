  - frage: Welche Kaufvertragsstörungen können unterschieden werden?
    nr: 51
    antwort: |-
      Kaufvertragsstörungen
      - Mngelhafte Lieferung
      - Lieferungsverzug
      - Annahmeverzug
      - Zahlungsverzug
  - frage: Welche Mangelarten können nach der Erkennbarkeit unterschieden werden?
    nr: 52
    antwort: |-
      Mangearten nach der Erkennbarkeit
      - offender Mangel
      - versteckter Mangel
      - arglistih verschwiegerner Mangel
  - frage: Was ist ein Rechtsmangel?
    nr: 53
    antwort: |-
      Der Verkäufer kann dem Käufer nicht das Eigentum an der Ware verschaffen. Bei de gelieferten Ware handelt es sich z. B. um Hehlerware oder verpfändete Ware.
