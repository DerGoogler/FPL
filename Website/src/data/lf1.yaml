config:
  title: Lernfeld 1
  key: lf1
fragen:
  - frage: Was ist Logistik?
    nr: 1
    antwort: |-
      Die Logistik umfasst den Prozess der Planung, Steuerung, Durchführung und Kontrolle des gesamten Materialflusses und des dazugehörigen Informationsflusses.
  - frage: Was versteht man unter einem Materialfluss in der Logistik?
    nr: 2
    antwort: |-
      Unter Materialfluss versteht man den Weg der Roh-, Hilfs-, und Betriebsstoffe, Handelswaren oder Betriebsmittel vom Lieferanten bis zum Kunden.
  - frage: Was versteht man unter einem Informationsfluss in der Logistik?
    nr: 3
    antwort: |-
      Unter Informationsfluss versteht man den Weg der Weitergabe von Informationen, z.B. Daten über Lieferanten und Kunden.
  - frage: Welche Informationsflüsse können unterschieden werden?
    nr: 4
    antwort: |-
      Es können vier Arten unterschieden werden
      - vorauslaufender Informationsfluss
      - begleitender Informationsfluss
      - nachlaufender Informationsfluss
      - zurücklaufender Informationsfluss
  - frage: Erläutern Sie die Aufgabe der Logistik.
    nr: 5
    antwort: |-  
      Aufgabe der Logistik ist es dafür zu sorgen, dass
      - die richtige Ware
      - in der richtigen Menge
      - am richtigen Ort
      - zum richtigen Zeitpunkt
      - in der richtigen Qualität
      - zu den richtigen Kosten
      - zur Verfügung steht.
  - frage: Nennen Sie die Teilbereiche der Logistik innerhalb der Unternehmenslogistik
    nr: 6
    antwort: |-
      Teilbereiche der Logistik innerhalb der Unternehmenslogistik
      - Beschaffungslogistik
      - Produktionslogistik
      - Distributionslogistik
      - Entsorgungslogistik
      - Lagerlogistik
  - frage: Nennen Sie drei Tätigkeiten im Wareneingang
    nr: 7
    antwort: |-
      z. B. 
      - Ware annehmen
      - Ware kontrollieren
      - Ware sortieren
      - Ware vorverpacken
      - Ware etikettiren
      - Ware befördern
      - Lagerplatz auswählen
      - Ware einlagern
  - frage: Nennen Sie drei Tätigkeiten im Warenlager
    nr: 8
    antwort: |-
      z. B.
      - Ware kontrollieren
      - Ware pflegen
      - Ware umlagern
      - Ware sortieren
      - Auftrag kommissionen
      - Ladungseinheiten bilden
      - Ware verpacken
      - Ware befördern 
  - frage: Nennen Sie drei Tätigkeiten im Warenausgang.
    nr: 9
    antwort: |-
      z.B.
      - Transportmittel beladen
      - Ladungssicherung vornehmen
      - dem Fahrer die Versandpapiere übergeben
  - frage: Nennen Sie drei Tätigkeiten in der Lagerverwaltung.
    nr: 10
    antwort: |-
      z.B.
      - Wareneingang erfassen
      - Lagerbestände verwalten
      - Kommissionierbelege erstellen
      - Lieferscheine und Frachtbriefe erstellen
      - Touren planen
  - frage: Definieren Sie den Begriff Arbeitsschutz.
    nr: 11
    antwort: |-
      Arbeitsschutz ist die Bewahrung des Menschen vor Gefahren und Beeinträchtigungen in Verbindung mit seiner Berufsarbeit.
  - frage: Was regeln die DGUV Vorschriften?
    nr: 12
    antwort: |-
      Deutsche Gesetzliche Unfallversicherung, auch Unfallverhütungsvorschriften beinhalten Rechte und Pflichten des Arbeitgebers und -nehmers und regeln Anforderungen an Einrichtungen, Arbeitsmittel, Anlagen und Maschinen.
  - frage: Wann muss eine Unterweisung erfolgen?
    nr: 13
    antwort: |-
      Die Unterweisung muss vor Beginn der Beschäftigung erfolgen und dann in angemessenen Abständen, aber mindestens einmal jährlich wiederholt werden.
  - frage: Nennen Sie die vier wichtigen Bereiche, auf die in einer Erstunterweisung eingegangen werden sollte.
    nr: 14
    antwort: |-
      - Betriebsorganisation
      - Allgemeine Betriebsregelungen
      - Brandschutz und Erste Hilfe
      - Einweisung am Arbeitsplatz
  - frage: Welche Gliederung schlagen die Berufsgenossenschaften für die Betriebsanweisung vor?
    nr: 15
    antwort: |-
      Gliederung einer Betriebsanweisung
      - Anwendungsbereich
      - Gefahren für Mensch und Umwelt
      - Schutzmaßnahmen und Verhaltensregeln
      - Verhalten bei Störungen
      - Verhalten bei Unfällen, Erste Hilfe
      - sachgerechte Entsorgungs/Instandhaltung
  - frage: Welche Gliederung schlagen die Berufsgenossenschaften für die Betriebsanweisung vor?
    nr: 16
    antwort: |-
      Gliederung einer Betriebsanweisung:
      - Anwendungsbereich
      - Gefahren für Mensch und Umwelt
      - Schutzmaßnahmen und Verhaltensregeln
      - Verhalten bei Störungen
      - Verhalten bei Unfällen, Erste Hilfe
      - sachgerechte Entsorgung/Instandhaltung
  - frage: Nennen Sie drei Pflichtn des Arbeitnehmers zum Zwecke des Arbeitschutzes
    nr: 17
    antwort: |-
      z. B.
      - Anweisungen des Arbeitgebers einhalten
      - persönliche Schutzausrüstung (PSA) tragen
      - Arbeitsmittel und Einrichtungen nur bestimmungsgemäß verwenden
      - Meldepflicht von Arbeitsunfällen
      - Einrichtungen von Arbeitsstoffe nur mit Befugnis nutzen
      - Verbot von Alkohol- und Betäubungsmittelkonsum einhalten
  - frage: Nennen Sie drei Pflichten des Arbeitnehmers zum Zwecke des Arbeitsschutzes.
    nr: 18
    antwort: |-
      z.B.
      - Anweisungen des Arbeitsgebers einhalten
      - persönliche Schutzausrüstung tragen
      - Arbeitsmittel und Einrichtungen nur bestimmungsgemäß verwenden
      - Meldepflicht von Arbeitsunfällen einhalten
      - Einrichtungen und Arbeitsstoffe nur mit Befugnis nutzen
      - Verbot von Alkohol- und Betäubungsmittelkonsum einhalten
  - frage: Nennen Sie drei Anforderungen, die an die persönliche Schutzausrüstung (PSA) gestellt werden.
    nr: 19
    antwort: |-
      z. B.
      - Die PSA is grundsätzlich nur für den Gebrauch durch eine Person bestimmt.
      - Die PSA muss den Beschäftigten individuell passen.
      - Die PSA muss ausreichend vor der jeweiligen Gefahr schützen
      - Die PSA muss mit einer CE-Kennzeichnung versehen sein.
      - Die PSA muss sich stets in hygienisch einwandfreien befinden.
  - frage: Geben Sie drei Beispiele für persönliche Schutzausrüstungen und erklären Sie, vor welchen Gefahren diese schützen
    nr: 20
    antwort: |-
      z. B.
      - Schutzschuhe: Schutz der Füße vor Überrollen, Einklemmen und das Hineintreten in spitze Gegenstände
      - Schutzhandschue: Schutz der Hände vor Verletzungen z. B. durcj Schneiden oder Quetschen
      - Schutzbrille: Schutz der Augen und des Gesichts vor Verletzungen z. B. durch wegfliegende Teile
  - frage: Geben Sie drei Beispiele für persönliche Schutzausrüstungen und erklären Sie, vor welchen Gefahren diese schützen sollen.
    nr: 21
    antwort: |-
      z.B.
      - Schutzschuhe: Schutz der Füße vor Überrollen, Einklemmen und das Hineintreten in spitze Gegenstände
      - Schutzhandschuhe: Schutz der Hände vor Verletzungen z.B. durch Schneiden und Quetschen
      - Schutzbrille: Schutz der Augen und des Gesichts vor Verletzungen z.B. durch wegfliegende Teile
  - frage: Was versteht man unter Rechtsfähigkeit?
    nr: 22
    antwort: |-
      Rechtsfähigkeit ist die Fähigkeit natürlicher und juristischer Personen, Träger von Rechten und Pflichten zu sein, wie z.B. dem Recht auf Eigentum oder der Pflicht, Steuern zu zahlen.
  - frage: Wer ist eine natürliche Person; wann beginnt und wann endet die Rechtsfähigkeit?
    nr: 23
    antwort: |-
      Jeder Mensch ist eine natürliche Person. Seine Rechtsfähigkeit beginnt mit der Geburt und endet mit dem Tod.
  - frage: Wann beginnt die volle Geschäftsfähigkeit von juristischen Personen?
    nr: 24
    antwort: |-
      Mit der Eintragung ist das jeweilige Register bzw. durch die staatliche Verleihung.
  - frage: Geben Sie je zwei Beispiele für juristische Personen des öffentlichen Rechts und des Privatrechts.
    nr: 25
    antwort: |-
      Juristische Personen des Privatrechts sind nicht wirtschaftliche Vereine (z.B. Sportvereine), wirtschaftliche Vereinigungen (z.B. Kapitalgesellschaften) und Stiftungen.
      Juristische Personen des öffentlichen Rechts sind Kammern (z.B. IHK) oder Anstalten (z.B. Rundfunk- und Fernsehanstalten und Schulen).
  - frage: Wer ist geschäftsunfähig?
    nr: 26
    antwort: |-
      Geschäftsunfähig sind Personen im Alter von 0 bis unter 7 Jahren oder vorübergehend bzw. dauernd geistesgestörte Personen.
      Rechtsgeschäfte sind nichtig (=nicht gültig)
      Ausnahme: Kind handelt als Bote der Eltern
  - frage: Wer ist beschränkt geschäftsfähig?
    nr: 27
    antwort: |-
      Beschränkt geschäftsfähig sind Personen im Alter von 7 bis unter 18 Jahren.
      Rechtsgeschäfte sind schwebend unwirksam, d.h. sie werden nur dann voll gültig, wenn der gesetzliche Vertreter zustimmt.
  - frage: Wie erfolgt der Eigentumserwerb bei beweglichen Sachen?
    nr: 28
    antwort: |-
      Bei beweglichen Sachen erfolgt der Eigentumserwerb durch Einigung und Übergabe der Sache.
  - frage: Erläutern Sie den Begriff Besitz und Eigentum.
    nr: 29
    antwort: |-
      Besitz ist die tatsächliche Herrschaft einer Person über eine Sache.
      Eigentum ist die rechtliche Herrschaft einer Person über eine Sache.
  - frage: Wie erfolgt der Eigentumserwerb bei beweglichen Sachen?
    nr: 30
    antwort: |-
      Bei beweglichen Sachen erfolgt der Eigentumserwerb durch Einigung und Übergabe der Sache.
  - frage: Wie erfolgt der Eigentumserwerb bei unbeweglichen Sachen?
    nr: 31
    antwort: |-
      Bei unbeweglichen Sachen ist zur Eigentumsübertragung ein schriftlicher Vertrag mit notarieller Beurkundung zu verfassen. Die Übertragung des Eigentums erfolgt durch Einigung (Auflassung), bei Häusern und Grundstücken z.B. durch Eintragung des neuen Eigentümers ins Grundbuch.
  - frage: Was versteht man unter einer Willenserklärung?
    nr: 32
    antwort: |-
      Unter Willenserklärung werden solche Äußerungen oder Handlungen verstanden, die darauf abzielen, ein Rechtsgeschäft herbeizuführen oder aber abzuändern.
  - frage: Wie können Willenserklärungen abgegeben werden?
    nr: 33
    antwort: |-
      Willenserklärungen können durch ausdrückliche Äußerung (mündlich, schriftlich, telefonisch), schlüssiges Handeln (z.B. Einsteigen in Straßenbahn) und Schweigen abgegeben werden.
  - frage: Nennen Sie zwei Beispiele für Rechtsgeschäfte, bei den denen die Abgabe der Willenserklärung an eine bestimmte Form gebunden ist.
    nr: 34
    antwort: |-
      Formgebundene Rechtsgeschäfte sind z. B. der Berufsausbildungsvertrag, des Testament oder der Grundstückskauf
  - frage: Unterscheiden Sie einseitige und mehrseitige Rechtsgeschäfte.
    nr: 35
    antwort: |-
      Einseitige Rechtsgeschäfte bestehen aus nur einer Willenserkärung.
      Mehrseitige Rechtsgeschäfte kommen durch mindestens zwei übereinstimmende Willenserklärungen zustande.
  - frage: Nennen Sie zwei Beipiele für Rechtsgeschäfte, bei denen die Abgabe der Willenserklärung an keine besondere Form gebunden ist.
    nr: 36
    antwort: |-
      Zu den formfreien Rechtsgeschäften zählen z.B. die Schenkung beweglicher Gegentstände und die meisten Kaufverträge des alltäglichen Lebens.
  - frage: Nennen Sie zwei Beispiele für Rechtsgeschäfte, bei denen die Abgabe der Willenserklärung an eine bestimmte Form gebunden ist.
    nr: 37
    antwort: |-
      Formgebundene Rechtsgeschäfte sind z.B. der Berufsausbildungsvertrag, das Testament oder der Grundstückkauf.
  - frage: Unterscheiden Sie einseitig empfangsbedürftige und einseitig nicht empfangsbedürftige Rechtsgeschäfte.
    nr: 38
    antwort: |-
      Einseitig empfangsbedürftige Rechtsgeschäfte:
      Werden erst dann rechtswirksam, wenn die Person, an die sie gerichtet sind, von ihnen Kenntnis erlangt (z.B. Kündigung).

      Einseitig nicht empfangsbedürftige Rechtsgeschäfte:
      Person muss keine Kenntnis erlangen (z.B. Testament).
  - frage: Unterscheiden Sie mehrseitig einseitig verpflichtende und mehrseitig zweiseitig verpflichtende Rechtsgeschäfte.
    nr: 39
    antwort: |-
      Mehrseitig einseitig verpflichtende Rechtsgeschäfte:
      Pflichten entstehen nur für eine Vertragsseite (z.B. Schenkung)

      Mehrseitig zweiseitig verpflichtende Rechtsgeschäfte:
      Pflichten entstehen für beide Vertragsseiten (z.B. Kaufvertrag, Ausbildungsvertrag).
  - frage: Unterscheiden Sie zwischen der allgemeinen und der bestimmten Anfrage.
    nr: 40
    antwort: |-
      Durch allgemeine Anfrage möchte sich der mögliche Käufer Informationen bezüglich des allgemeinen Sortiments und der gängigen Konditionen eines Anbieters einholen.
      Die bestimmte Anfrage richtet sich dagegen auf ein bestimmtes Produkt bzw. eine bestimmte Dienstleistung.
  - frage: Wie kommt ein Kaufvertrag zustande?
    nr: 41
    antwort: |-
      Ein Kaufvertrag kommt durch zwei übereinstimmende Willenserklärungen zustande:
      den Antrag und dessen Annahme.
  - frage: Was ist ein Angebot?
    nr: 42
    antwort: |-
      Ein Angebot ist ein Antrag auf Vertragsabschluss. Es ist eine rechtlich verbindliche Willenserklärung und an eine bestimmte Person oder Personengruppe gerichtet, jedoch nicht an die Allgemeinheit (z.B. Zeitungsanzeigen).
  - frage: Wie lange gilt ein Angebot unter Anwesenden?
    nr: 43
    antwort: |-
      Ein Angebot unter Anwesenden gilt nur so lange, wie das Gespräch dauert.
  - frage: Nennen Sie zwei Beispiele für Freizeichnungsklauseln.
    nr: 44
    antwort: |-
      z.B.
      - unverbindlich (Änderung/Widerruf des Angebots ist jederzeit möglich)
      - Preis freibleibend (angegebener Preis könnte sich noch ändern)
      - Solange der Vorrat reicht (Preis und Lieferzeit stehen fest, aber nur, bis angebotene Menge ausverkauft ist)
  - frage: Welche Verpflichtungen ergeben sich aus einem Kaufvertrag für den Verkäufer?
    nr: 45
    antwort: |-
      - Lieferung einwandfreier Ware
      - pünktlich Lieferung der Ware
  - frage: Welche Verpflichtungen ergeben sich aus einem Kaufvertrag für den Käufer?
    nr: 46
    antwort: |-
      - Abnahme der Ware
      - Bezahlung der Ware
  - frage: Nennen Sie drei Warenbegleitpapiere (Transportpapiere) mit dem dazugehörigen Verkehrsträger.
    nr: 47
    antwort: |-
      z.B.
      - Lieferschein -> Lkw des Lieferanten
      - Frachtbrief/Lieferschein -> Lkw einer Spedition
      - Paketschein oder beleglos mit Barcodelabel oder Transportlabel -> KEP-Dienste und Post
      - Bahnfrachtbrief -> Bahn
      - Ladeschein -> Binnenschiff
      - Konnossement -> Seeschiff
      - Luftfrachtbrief -> Flugzeug
  - frage: Welche Prüfverfahren können bei der Warenprüfung unterschieden werden? Nennen und erläutern Sie diese
    nr: 48
    antwort: |-
      Zerstörungsfreies Prüfverfahren:
      Hierbei wird die Ware nicht beschädigt, z. B. durch Zählen, Messen und Wiegen.

      Zerstörendes Prüfverfahren:
      Hierbei wird die Ware in der Regel veschädigt bzw. völlig zerstört. Durchgeführt werden z. B. Crash-, Brand-, Bruch-, und Belastungstests
  - frage: Was versteht man unter der Bildung "logistischer Einheiten" im Wareneingang
    nr: 49
    antwort: |-
      Die Waren werden so zusammengestellt und verpackt, dasss die Lagereinheit gleich der Kommissioniereinheiten und diese gleich der Bestelleinheit der Kunden ist.
