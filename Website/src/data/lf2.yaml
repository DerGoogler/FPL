  - frage: Welche Gefahr ist mit einer Kohlendioxidanlage für den Menschen verbunden?
    nr: 94
    antwort: |-
      Durch das ausströmende Kohlendioxid wird dem Feuer der notwendige Sauerstoff entzogen und so das Feuer erstickt. Bei Betrieb dieser Anlage droht dem Menschen Erstickungsgefahr, und er muss diesen Bereich sofort verlassen.
